<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|Indie+Flower" rel="stylesheet">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
	<style type="text/css">
		.preload {
			text-align: center;
			font-size: 3em;
			padding-top: 2em;
			font-family: 'PT Sans', sans-serif;
		}

		.preload::after {
			font-family: 'Indie Flower', cursive;
			opacity: 0;
			content: "a";
		}

		#logo {
			width: 90%;
			max-width: 800px;
			margin: 0 auto;
			display: block;
		}

		#main-container {
			width: 90%;
			margin: 0px auto;
			max-width: 1800px;
		}

		.gallery-img {
			width: 100%;
			max-width: 430px;
			display: block;
		}

		.about {
			font-family: 'PT Sans', sans-serif;
			font-size: 1.5em;
		}

		.about span {
			padding-left: 0.5em;
		}

		.about p {
			margin: 1em 0 0.5em;
    		font-size: 1.1em;
		}

		#contacts {
			padding-left: 0.5em;
		}

		#contacts a {
			color: #000;
			display: block;
			padding-bottom: 0.16em;
			text-decoration: underline dashed;
			font-size: 1.05em;
		}

		#contacts a:visited {
			color: #000;
		}

		#contacts a:hover {
			text-decoration: underline black;
		}

		nav {
			overflow: hidden;
			padding: 0.2em 0.8em 1em;
			font-family: 'Indie Flower', cursive;
			font-size: 1.9em;

			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		nav a,b {
			color: #000;
			text-decoration: none;
			display: inline-block;
			padding: 0 1em;
		}

		nav a:visited {
			color: #000;
		}

		nav a:hover {
			text-decoration: underline black;
		}

		nav .navWide {
			margin: 0 auto;
		}

		nav .navWide .wideDiv {
			text-align: center;
		}

		#ava {
			float: right;
			padding: 16px;
			border: 2px solid #b0b0b0;
			margin-left: 35px;
		}

		.gallery-loading {
			text-align: center;
			font-size: 3em;
			padding-top: 1em;
			font-family: 'PT Sans', sans-serif;
		}

		@media screen and (-webkit-device-pixel-ratio: 2), (-webkit-device-pixel-ratio: 3), (-webkit-device-pixel-ratio: 4) {
			body {
				font-size: 80%
			}
		}

		@media screen and (max-width: 550px) {
			#ava {
				width: 90%;
				float: none;
				margin: 0px auto 20px auto;
				display: block;
			}
		}

		.pagetransition-enter {
			opacity: 0;
			margin-top: -50px;
		}

		.pagetransition-enter.pagetransition-enter-active {
			opacity: 1;
			margin-top: 0px;
			transition: opacity 500ms ease-in-out, margin-top 500ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
		}

		.pagetransition-exit {
			opacity: 1;
			margin-top: 0px;
		}

		.pagetransition-exit.pagetransition-exit-active {
			opacity: 0;
			margin-top: -50px;
			transition: opacity 300ms ease-in-out, margin-top 300ms cubic-bezier(0.6, -0.28, 0.735, 0.045);
		}
	</style>
</head>
<body>
	<img id="logo" src="logo.jpg">
	<div id="root">
		<div class="preload">Loading...</div>
	</div>
	<script src="./bundle.js"></script>
</body>
</html>
